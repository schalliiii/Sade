<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sensor Spiel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="styleenda.css">

    <h1>Suche dir einen Schwierigkeitsgrad aus</h1>
</head>

<body>
    <div id="soundbuttons">
        <i class="fas fa-certificate" id="button1"></i>
        <i class="fas fa-bullseye" id="button2"></i>
        <i class="fas fa-grin-tongue" id="button3"></i>
        <i class="fas fa-sun" id="button4"></i>
        <i class="fas fa-cloud" id="button5"></i>
    </div>

    <audio id="clip1">
        <source src="water-drops.mp3">
        </source>
    </audio>
    <audio id="clip2">
        <source src="large_waterfall.mp3">
        </source>
    </audio>
    <audio id="clip3">
        <source src="funny-voice.mp3">
        </source>
    </audio>
    <audio id="clip4">
        <source src="heavy-rain.mp3 ">
        </source>
    </audio>
    <audio id="clip5">
        <source src="old-car.mp3 ">
        </source>
    </audio>
    <audio id="fail">
        <source src="fail.mpeg ">
        </source>
    </audio>

    <div id="start">
        <button class="button" id="start">Start</button>
    </div>
    <div id="turn">-</div>
    <div class="text"></div>
    <p id="count" class="white">COUNT</p>

    <div id="levelbuttons">
        <img src="severity1.png" class="Stufe 1" id="severity1"></img>
        <img src="severity2.png" class="Stufe 2" id="severity2"></img>
        <img src="severity3.png" class="Stufe 3" id="severity3"></img>
        <img src="severity4.png" class="Stufe 4" id="severity4"></img>
    </div>


    <script src="scriptenda.js"></script>
</body>

<footer>

</html>
